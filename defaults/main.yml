---
# defaults for freebsd-mailserver-roundcube

freebsd_install_method: "packages"
#freebsd_install_method: "ports"
#freebsd_use_packages: "yes"

# Change MYSQL-PASSWORD for roundcube
roundcube_zoneinfo: "UTC"
roundcube_mysql_password: "MYSQL-PASSWORD"
roundcube_debug_level: "5"
roundcube_smtp_server: "localhost"
roundcube_mysql_server_conf: "/usr/local/etc/mysql/my.cnf"
roundcube_support_url: "www.example.com/support/"
roundcube_product_name: "Roundcube Webmail"
#roundcube_plugins: "'archive', 'zipdownload', 'managesieve', 'password', 'automatic_addressbook'"
roundcube_plugins: "'archive', 'zipdownload', 'managesieve', 'password'"
roundcube_aspell_packages:
  - aspell
  - en-aspell
roundcube_packages:
  - roundcube
  - mysql56-client
  - mysql56-server
  - mod_php56
  - php56
  - php56-bz2
  - php56-ctype
  - php56-curl
  - php56-dom
  - php56-exif
  - php56-extensions
  - php56-fileinfo
  - php56-filter
  - php56-ftp
  - php56-gd
  - php56-hash
  - php56-iconv
  - php56-json
  - php56-ldap
  - php56-mbstring
  - php56-mcrypt
  - php56-mysql
  - php56-mysqli
  - php56-opcache
  - php56-openssl
  - php56-pdo
  - php56-pdo_mysql
  - php56-pdo_sqlite
  - php56-phar
  - php56-posix
  - php56-pspell
  - php56-session
  - php56-simplexml
  - php56-sqlite3
  - php56-tokenizer
  - php56-wddx
  - php56-xml
  - php56-xmlreader
  - php56-xmlwriter
  - php56-xsl
  - php56-zip
  - php56-zlib
